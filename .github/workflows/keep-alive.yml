name: Mantener Supabase Activo

on:
  schedule:
    # Esto se ejecuta cada día a las 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Esto permite ejecutarlo manualmente si quieres probar

jobs:
  ping-database:
    runs-on: ubuntu-latest
    steps:
      - name: Hacer petición a Supabase
        run: |
          curl -f -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
