name: Mantener Supabase Activo

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  ping-database:
    runs-on: ubuntu-latest
    steps:
      - name: Hacer peticiones a TODOS los proyectos
        run: |
          # Proyecto 1 (PaleoDB) - Intenta leer 1 dato
          curl -f -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/user_data?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"

          # Proyecto 2 (FuelMaster) - Intenta leer 1 repostaje
          curl -f -X GET "${{ secrets.SUPABASE_URL_2 }}/rest/v1/fuel_entries?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_KEY_2 }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY_2 }}"
